<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="A review app for restaurant" name="description">
    <meta content="Pascal Meers" name="author"><!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet"><!-- Main CSS file -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/styles-md.css" media="(min-width: 768px)"  rel="stylesheet">
    <link href="css/styles-lg.css" media="(min-width: 1024px)"  rel="stylesheet">
    <link href="css/styles-xl.css" media="(min-width: 1366px)"  rel="stylesheet">

    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->


    <header aria-label="Page Top Header">
        <!-- Beginning nav -->


        <nav aria-label="Navigation">
            <h1><a href="./index.html">Restaurant Reviews</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->


        <nav aria-label="Breadcrumb" class="breadcrumb-nav">
            <ul id="breadcrumb">
                <li>
                    <a href="./index.html">Home</a>
                </li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->


    <main aria-label="Page Main Content" id="maincontent" role="main">
        <!-- Beginning map -->


        <section id="map-container">
            <div id="map" title="Google Maps" role="application">
            </div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->


        <section id="restaurant-container">
            <h2 id="restaurant-name" tabindex="0">
            </h2>
            <img id="restaurant-img">

            <p id="restaurant-cuisine" tabindex="0">
            </p>


            <p id="restaurant-address" tabindex="0">
            </p>


            <table id="restaurant-hours" tabindex="0">
            </table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->


        <section id="reviews-container">
            <ul id="reviews-list">
            </ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->


    <footer aria-label="Page Footer" id="footer">
        Copyright (c) 2017 <a href="./index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js">
    </script> <!-- Main javascript file -->

    <script src="js/restaurant_info.js">
    </script> <!-- Google Maps -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5bWcrbAiqpEi3q3GVgbkOYN3E8vQHKzQ&libraries=places&callback=initMap">
    </script> <!-- End scripts -->
</body>
</html>
